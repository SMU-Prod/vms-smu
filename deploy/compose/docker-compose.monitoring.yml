version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: vms-prometheus
    volumes:
      - ../../monitoring/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - vms-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.0
    container_name: vms-loki
    volumes:
      - ../../monitoring/loki:/etc/loki
      - loki-data:/loki
    command: -config.file=/etc/loki/loki.yml
    ports:
      - "3100:3100"
    networks:
      - vms-network
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.3.0
    container_name: vms-tempo
    volumes:
      - ../../monitoring/tempo:/etc/tempo
      - tempo-data:/var/tempo
    command: -config.file=/etc/tempo/tempo.yml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "3200:3200"   # Tempo HTTP
    networks:
      - vms-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: vms-grafana
    volumes:
      - ../../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    ports:
      - "3000:3000"
    networks:
      - vms-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - tempo

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: vms-alertmanager
    volumes:
      - ../../monitoring/alertmanager:/etc/alertmanager
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - vms-network
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: vms-otel-collector
    volumes:
      - ../../monitoring/otel:/etc/otelcol
    command: --config=/etc/otelcol/otel-collector.yml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
      - "13133:13133" # Health check
    networks:
      - vms-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
      - tempo

  # Node Exporter para m√©tricas de sistema
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: vms-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - vms-network
    restart: unless-stopped

volumes:
  prometheus-data:
  loki-data:
  tempo-data:
  grafana-data:
  alertmanager-data:

networks:
  vms-network:
    driver: bridge
