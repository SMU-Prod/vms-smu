global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true

    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    # Configurar webhook, email, etc.
    # webhook_configs:
    #   - url: 'http://your-webhook-url'

  - name: 'critical'
    # Para alertas cr√≠ticos - configurar SMS, PagerDuty, etc.
    # pagerduty_configs:
    #   - service_key: 'your-pagerduty-key'

  - name: 'warning'
    # Para warnings - Slack, email, etc.
    # slack_configs:
    #   - api_url: 'your-slack-webhook'
    #     channel: '#vms-alerts'
    #     title: 'VMS Warning Alert'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
