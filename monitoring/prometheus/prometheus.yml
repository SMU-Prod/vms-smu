global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vms-enterprise'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # VMS Ingest Service
  - job_name: 'vms-ingest'
    static_configs:
      - targets: ['vms-ingest:9091']
    metrics_path: '/metrics'

  # VMS Storage Service
  - job_name: 'vms-storage'
    static_configs:
      - targets: ['vms-storage:9092']
    metrics_path: '/metrics'

  # VMS AI Service
  - job_name: 'vms-ai'
    static_configs:
      - targets: ['vms-ai:9093']
    metrics_path: '/metrics'

  # VMS Stream Service
  - job_name: 'vms-stream'
    static_configs:
      - targets: ['vms-stream:9094']
    metrics_path: '/metrics'

  # VMS API Service
  - job_name: 'vms-api'
    static_configs:
      - targets: ['vms-api:9095']
    metrics_path: '/metrics'

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
